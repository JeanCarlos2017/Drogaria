<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://xmlns.jcp.org/xml/ns/javaee http://xmlns.jcp.org/xml/ns/javaee/web-facesconfig_2_3.xsd"
    version="2.3.5">

	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Estados - Listagem">
			<p:dataTable 	emptyMessage="Nenhum registro encontrado" paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo Estado" oncomplete="PF('dlgEstados').show();"></p:commandButton>
				</f:facet>
				
				<p:column headerText="Sigla"></p:column>
				<p:column headerText="Nome"></p:column>
				<p:column headerText="Opções"></p:column>
			</p:dataTable>	
		</p:panel>
	</h:form>
	
	<p:dialog header="Cadastro Estado" widgetVar="dlgEstados" draggable="true" resizable="true" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: "/>
				<p:inputText size="30" maxlength="30"/>
				<p:outputLabel value="Sigla: "/>
				<p:inputText size="3" maxlength="2"/>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Cancelar" oncomplete="PF('dlgEstados').hide();"/>
				<p:commandButton value="Salvar"/>
			</h:panelGrid>
		</h:form>	
	</p:dialog>
</h:body>
</html>
